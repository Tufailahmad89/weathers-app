<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mo SAAD sitapur</title>

  <!-- ‚úÖ External CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- ‚úÖ Leaflet Map CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
  <div class="container">
    <h1>Weather App</h1>
    <h3>By Mo SAAD</h3>

    <div class="search-box">
      <input id="cityInput" type="text" placeholder="Enter city or village..." />
      <button id="searchBtn">Search</button>
    </div>

    <button id="locationBtn">üìç Get My Location</button>

    <div id="loading">Loading...</div>
    <div id="errorMessage"></div>

    <h2 id="location"></h2>
    <p id="dateTime"></p>
    <img id="weatherIcon" alt="weather icon" />
    <h1 id="temperature"></h1>
    <p id="description"></p>

    <div class="details">
      <div><p>Feels Like</p><p id="feelsLike">--¬∞C</p></div>
      <div><p>Humidity</p><p id="humidity">--%</p></div>
      <div><p>Wind Speed</p><p id="windSpeed">-- km/h</p></div>
    </div>

    <div id="map"></div>
  </div>

  <!-- ‚úÖ Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- ‚úÖ External JS -->
  <script src="script.js"></script>
</body>
</html>
