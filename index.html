<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mo SAAD Sitapur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
    <h3>By Mo SAAD</h3>
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off">
            <button id="searchBtn">Search</button>
        </div>

        <div class="location" id="location">New York</div>
        <div class="date-time" id="dateTime">Monday, January 1, 2023</div>
        
        <div class="loading" id="loading">Loading weather data...</div>
        <div class="error-message" id="errorMessage">City not found. Please try again.</div>
        
        <img src="https://cdn-icons-png.flaticon.com/512/856/856689.png" alt="Weather Icon" class="weather-icon" id="weatherIcon">
        
        <div class="temperature" id="temperature">25°C</div>
        <div class="description" id="description">Clear Sky</div>
        
        <div class="details">
            <div class="detail-item">
                <div class="detail-label">Feels Like</div>
                <div class="detail-value" id="feelsLike">26°C</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Humidity</div>
                <div class="detail-value" id="humidity">65%</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Wind Speed</div>
                <div class="detail-value" id="windSpeed">12 km/h</div>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
